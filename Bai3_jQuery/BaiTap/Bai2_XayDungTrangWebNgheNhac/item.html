<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * { /* reset lại margin và padding cho các tag */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        .album-square{
            background: url(images/cover-images.jpg);
            vertical-align: middle;
            background-size: cover;
            height: 350px;
            width: 300px;
            transition: all .5s;

            position: absolute;
        }

        .album-square .overlay{
            background: linear-gradient(90deg, rgba(0,0,0,0.5018382352941176) 0%, rgba(0,0,0,0.5) 100%);
            height: 100%;
            width: 100%;
            opacity: 0;
            color: #fff;
            font-size: 35px ;
            transition: all .4s;
        }

        .overlay {
            padding: 20px;
            position: absolute;
        }

        .album-square:hover .overlay{
            opacity: 1;
            cursor: pointer;
        }

        .player {
            position: absolute;
            top: 322px;
            left: 0;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="album-square">
        <div class="overlay">
            <p>Anh sẽ ôm em đến hết mùa hoa rơi</p>
            <audio controls class="player">
                <source src="musics/asoedhmhr.mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>
</div>
</body>
</html>
