<div class="container">
    <!--SIDEBAR-->
    <div class="row w-100">
        <div class="col-lg-12 p-0">
            <div class="container mt-3">
                <h2>Form đăng kí hợp đồng chi tiết</h2>
                <form [formGroup]="contractDetailRegisterForm" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Hợp đồng</label>
                                <select class="form-control" id="exampleFormControlSelect1" formControlName="contractId">
                                    <option>Thương vụ bạc tỉ</option>
                                    <option></option>
                                </select>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Dịch vụ đi kèm</label>
                                <select class="form-control" id="exampleFormControlSelect1" formControlName="fServiceBonusId">
                                    <option>Ăn kem trước cổng</option>
                                    <option>Ăn cơm trước kẻng</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <label for="">Số lượng</label>
                            <input type="text" class="form-control" placeholder="" formControlName="amount">
                            <div class="alert alert-danger" role="alert" *ngIf="validationPostitiveNumber()">
                                Thông tin không hợp lệ !
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <div><input type="button" value="Huỷ bỏ" class="btn btn-lg btn-outline float-right"></div>
                            <div><input type="button" value="Đăng kí" class="btn btn-lg btn-danger float-right mr-3"></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
